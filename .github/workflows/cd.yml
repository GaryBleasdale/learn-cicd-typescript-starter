name: Deploy

on:
    push:
        branches: [main]

jobs:
    deploy:
        name: Deploy
        runs-on: ubuntu-latest
        env:
          DATABASE_URL: '${{secrets.DATABASE_URL}}'
        steps: 
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                node-version: '24'
            - run: npm install
            - run: npm run build
            # Set up gcloud CLI
            - id: 'auth'
              uses: 'google-github-actions/auth@v2'
              with:
                    credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

            - name: 'Set up Cloud SDK'
              uses: 'google-github-actions/setup-gcloud@v2'

            - name: 'Use gcloud CLI'
              run: 'gcloud info'

            - name: 'build docker image and push to Google Artifact Registry'
              run:  'gcloud builds submit --tag us-central1-docker.pkg.dev/notely-469518/notely-ar-repo/notely:latest'

            - name: run db migration
              run:  npm run db:migrate

            - name: Deploy to Cloud Run
              run: gcloud run deploy notely --image us-central1-docker.pkg.dev/notely-469518/notely-ar-repo/notely:latest --region us-central1 --allow-unauthenticated --project notely-469518 --max-instances=4